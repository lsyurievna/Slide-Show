<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="slider-outer">
        <div><button class="prev">Previous</button><div>
            <div class="slider-inner">
                <img src="images/1.jpeg" class = "active" width="500" height="400">
                <img src="images/2.jpeg" width="500" height="400">
                <img src="images/3.jpeg" width="500" height="400">
            </div>
        <div><button class="next">Next</button></div>
    </div>
</div>
</body>
</html>
